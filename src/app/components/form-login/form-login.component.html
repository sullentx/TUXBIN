<div class="form-container">
    <div class="form-title">
        <h2>Iniciar Sesión</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Correo</label>
            <input id="email" formControlName="email" placeholder="Enter your email" type="email">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" placeholder="Enter your password" type="password">
        </div>

        <div class="form-group">
            <button class="login-button" type="submit">Iniciar Sesión</button>
        </div>
    </form>

    <div class="toggle-form">
        <p>
            ¿Ya tienes cuenta?
            <button (click)="navigateToLogin()" class="go-button">Inicia sesión aquí</button>
        </p>
    </div>
    
</div>
