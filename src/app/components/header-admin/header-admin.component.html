
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" />
</head>
<body>

    <div class="header">
		<div class="div-iniciar">
        <button class="btn-iniciar">
            <img class="user" alt="Iniciar sesión" src="user.png">
            <span>Iniciar sesión</span>
        </button>
	</div>

    <div class="div-camion" (click)="camion()">
        <button class="btn-mapa">
            <img class="mapa" alt="Mapa" src="camion.png">
            <span>Camiones</span>
        </button>
	</div>

    <div class="div-informacion" (click)="informacion()">
        <button class="btn-mapa">
            <img class="mapa" alt="Mapa" src="informacion.png">
            <span>Informacion</span>
        </button>
	</div>

	<div class="div-registro" (click)="recoleccio()">
        <button class="btn-registro">
            <img class="userPlus" alt="Registrarse" src="recoleccion.png">
            <span>Recoleccion</span>
        </button>
	</div>

	<div class="div-home">
        <button class="btn-home" (click)="irAhome()">
            <img class="home" alt="Home" src="iconamoon_home.png">
            <span>Home</span>
        </button>
	</div>

    <div class="div-notifiacion" (click)="notificaciones()">
        <button class="btn-iniciar">
            <img class="user" alt="Notificaciones" src="Vector.png">
            <span>Notificaciones</span>
        </button>
	</div>
	
	<div class="div-mapa">
        <button class="btn-mapa">
            <img class="mapa" alt="Mapa" src="puntos.png">
            <span>Rutas</span>
        </button>
	</div>
    <div class="line-div"></div>
    
</div>

</body>
