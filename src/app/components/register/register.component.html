<div class="form-container">
    <div class="form-title">
        <h2>Comience ahora</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input id="name" formControlName="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input id="lastName" formControlName="lastName" placeholder="Last name">
        </div>

        <div class="form-group">
            <label for="age">Edad</label>
            <input id="age" formControlName="age" placeholder="Age" type="number">
        </div>

        <div class="form-group">
            <label for="email">Correo</label>
            <input id="email" formControlName="email" placeholder="Enter your email" type="email">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" formControlName="password" placeholder="Enter your password" type="password">
        </div>

        <div class="form-group">
            <button class="login-button" type="submit">Registrarse</button>
        </div>
    </form>

    <div class="toggle-form">
        <p>
            ¿Ya tienes cuenta?
            <button (click)="navigateToLogin()" class="go-button">Inicia sesión aquí</button>
        </p>
    </div>
</div>
