<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Matricula Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
      <td mat-cell *matCellDef="let row">{{row.matricula| formatTruckMatricula}}</td>
    </ng-container>

    <!-- Numero Serie Column -->
    <ng-container matColumnDef="num_serie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero de Serie</th>
      <td mat-cell *matCellDef="let row">{{row.num_serie}}</td>
    </ng-container>

    <ng-container matColumnDef="distancia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Distancia</th>
      <td mat-cell *matCellDef="let row">{{row.routeTraveled| formatKm }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button  class="save-button" (click)="openDialog(row)">Modificar</button>
        <button class="save-button" color="warn" (click)="deleteTruck(row)">Eliminar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Detalles</th>
      <td mat-cell *matCellDef="let row">
        <button class="save-button" (click)="viewDetails(row)">Detalles</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
